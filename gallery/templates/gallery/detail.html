<h1>{{ project.header }}</h1>
<p>{{project.description}}</p>


<ul>
{% for img in project.images_set.all %}
   <li><img src={{img.get_prev_url_300}} alt="Картинка"></li>
{%endfor%}
</ul>

<img src="/media/{{ project.preview_image }}" alt="Картинка">
<a href="{{project.url}}">{{project.url}}</a>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
