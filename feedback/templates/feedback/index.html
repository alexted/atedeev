<h1>Форма обратной связи</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'feedback:index' %}" method="post">
{% csrf_token %}
<p><input name="username" id="user"/><label for="username">Ваше имя</label><br>
<input name="phone_number" id="phone_number"/><label for="phone_number">Номер телефона</label><br>
<input name="email" id="email"/><label for="email">Электронная почта</label><br>
<input name="company" id="company"/><label for="company">Организация</label><br>
<input name="message" id="message"/><label for="message">Сообщение</label></p>
<input type="submit" value="Отправить"/>
</form>
